<!DOCTYPE html>
<html>
	<head>
		<title>	Rock,Paper,Scissors Game</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css"/>
				
	</head>
	
	<body>
	
	
	
	<section class="game">
	
	<div class="title">Rock Paper Scissors</div>
	
	<div class="move">Select rock, paper, or scissors and see if you can beat the computer</div>
	
	<h2> Player Choice: <span id="user-pick"></span></h2>
	<h2> Computer Choice:<span id="computer-pick"></span> </h2>
	
	<div class="selections">
	<button id="rock" >rock</button>
	<button id="paper">paper</button>
	<button id="scissors">scissors</button>	
	
	</div>
	
	 <div id="result">Result: </div>
	
	</section>
	
	<script src="script.js"></script>
	
	</body>

	

</html>
